{% extends 'base.html' %}
{% block content %}

<style>
.row {
    justify-content: center;
}
</style>

<br>

<div class="row">
    {% for memo in memos.all %}
        <div class="card" style="width: 22rem; margin-right:20px; margin-bottom:20px;">
            <div class="card-body">
                <h5 class="card-title"><strong>{{memo.title}}</strong></h5>
                <h6 class="card-subtitle mb-2 text-muted">{{memo.pub_date}}</h6>
                <p class="card-text">{{memo.summary}}</p>
                <a href="{% url 'detail' memo.id %}" class="card-link">더보기</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
